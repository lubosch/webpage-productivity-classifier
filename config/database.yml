default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  username: <%= ENV['DB_DEVELOP_USER'] %>
  password: <%= ENV['DB_DEVELOP_PASS'] %>
  host: localhost

development:
  <<: *default
  database: webpage-productivity-classifier_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  <<: *default
  database: webpage-productivity-classifier_test

production:
  <<: *default
  database: webpage-productivity-classifier_production
  username: <%= ENV['DB_PRODUCTION_USER'] %>
  password: <%= ENV['DB_PRODUCTION_PASS'] %>

staging:
  <<: *default
  database: webpage-productivity-classifier_staging
  username: <%= ENV['DB_STAGING_USER'] %>
  password: <%= ENV['DB_STAGING_PASS'] %>


cucumber:
  <<: *test